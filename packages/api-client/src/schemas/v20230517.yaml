  /v0/report:
    post:
      tags:
        - Report request
      summary: Report
      operationId: Report
      description: |
        This endpoint allows to send additional data about user's behaviour after viewing a scanning result from Blowfish. For each scan, you can send events like `PROCEEDED` (when user decided to sign the transaction), `REJECTED` (when user decided to abort the transaction flow) and `REPORTED_MALICIOUS` (when user explicitly marked the submitted transaction as malicious).

        We review and analyze reports to improve the accuracy of our security engine.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: X-Api-Version
          in: header
          description: Which version of the API to use
          required: true
          schema:
            $ref: "#/components/schemas/ApiVersionHeader"
        - name: Content-Type
          in: header
          description: The expected return content type
          schema:
            $ref: "#/components/schemas/ContentType"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
                  description: |
                    Request ID of transaction/message scan to report. This can be found in both the headers as `X-Request-Id`
                    and the returned objects as the `requestId` field.
                  example: "eafdae18039f531b5a586310cfbd654e"
                event:
                  type: string
                  description: |
                    What event occurred to cause the report. "PROCEEDED" means the user proceeded with signing
                    the proposed action, "REJECTED" means the user rejected the proposed action, and "Reported
                    Malicious" means the user explicitly reported the transaction as malicious.
                  enum:
                    - PROCEEDED
                    - REJECTED
                    - REPORTED_MALICIOUS
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:

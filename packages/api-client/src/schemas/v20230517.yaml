      type: array
      description: An array of risk signals generated from scanning the assets.
      items:
        type: object
        required:
          - severity
          - kind
          - message
        properties:
          severity:
            type: string
            description: Risk signal severity level.
            enum:
              - CRITICAL
              - WARNING

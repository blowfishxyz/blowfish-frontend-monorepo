openapi: 3.0.3
info:
  title: API reference
  version: "2023-05-17"
  description: "The Blowfish API reference specification"
  contact:
    name: Blowfish API Support
    email: contact@blowfish.xyz
    url: https://blowfish.xyz
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.blowfish.xyz
    description: API server for all clients (e.g., Free self-service users & Enterprise)
tags:
  - name: Scan domain
    description: Endpoints related to scanning dApp domains
  - name: Scan transactions
    description: Endpoints related to scanning multiple blockchain transactions
  - name: Scan message
    description: Endpoints related to scanning blockchain messages
  - name: Scan assets
    description: Endpoints related to scanning assets
  - name: Download blocklist
    description: Endpoints related to downloading blocklists
  - name: Report request
    description: Endpoints related to reporting user actions after viewing scanning
      results from other endpoints
paths:
  "/{chain-family}/v0/{chain-network}/scan/transactions":
    post:
      tags:
        - Scan transactions
      summary: EVM
      operationId: scan-transactions-evm
      description: |
        Scan a list of EVM transactions in order to receive recommended actions, tailored warnings and human-readable simulation results explaining what the transactions will do.
        ### Supported networks
        | Network | Base URL |
        | --- | --- |
        | Ethereum Mainnet | https://api.blowfish.xyz/ethereum/v0/mainnet/scan/transactions |
        | Goerli Testnet (deprecated) | https://api.blowfish.xyz/ethereum/v0/goerli/scan/transactions |
        | Sepolia Testnet | https://api.blowfish.xyz/ethereum/v0/sepolia/scan/transactions |
        | Polygon Mainnet | https://api.blowfish.xyz/polygon/v0/mainnet/scan/transactions |
        | Polygon Amoy Testnet  | https://api.blowfish.xyz/polygon/v0/amoy/scan/transactions |
        | BNB Chain Mainnet | https://api.blowfish.xyz/bnb/v0/mainnet/scan/transactions |
        | Arbitrum One | https://api.blowfish.xyz/arbitrum/v0/one/scan/transactions |
        | Optimism Mainnet | https://api.blowfish.xyz/optimism/v0/mainnet/scan/transactions |
        | Optimism Goerli Testnet (deprecated) | https://api.blowfish.xyz/optimism/v0/goerli/scan/transactions |
        | Optimism Sepolia Testnet | https://api.blowfish.xyz/optimism/v0/sepolia/scan/transactions |
        | Base Mainnet | https://api.blowfish.xyz/base/v0/mainnet/scan/transactions |
        | Base Goerli Testnet (deprecated) | https://api.blowfish.xyz/base/v0/goerli/scan/transactions |
        | Base Sepolia Testnet | https://api.blowfish.xyz/base/v0/sepolia/scan/transactions |
        | Avalanche Mainnet | https://api.blowfish.xyz/avalanche/v0/mainnet/scan/transactions |
        | Avalanche Fuji Testnet | https://api.blowfish.xyz/avalanche/v0/fuji/scan/transactions |
        | Degen Mainnet| https://api.blowfish.xyz/degen/v0/mainnet/scan/transactions |
        | Blast Mainnet | https://api.blowfish.xyz/blast/v0/mainnet/scan/transactions |
        | Blast Sepolia | https://api.blowfish.xyz/blast/v0/sepolia/scan/transactions |
        | Gnosis Mainnet | https://api.blowfish.xyz/gnosis/v0/mainnet/scan/transactions |
        | Linea Mainnet | https://api.blowfish.xyz/linea/v0/mainnet/scan/transactions |
        | Zora Mainnet | https://api.blowfish.xyz/zora/v0/mainnet/scan/transactions |
        Note:  All EVM scan endpoints are equivalent when it comes to functionality as well as request and response formats.
        One exception is Zora Mainnet, where ERC20 token prices are currently not supported. `price` for token-related state changes on Zora will always be `null`. NFT prices should work as usual.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: language
          in: query
          description: The language to use in the returned human-readable warnings and
            simulation results
          schema:
            $ref: "#/components/schemas/Languages"
        - name: method
          in: query
          description: The RPC method used by dApp to propose the transaction
          schema:
            $ref: "#/components/schemas/Method"
          example: "eth_sendTransaction"
        - name: X-Api-Version
          in: header
          description: Which version of the API to use
          required: true
          schema:
            $ref: "#/components/schemas/ApiVersionHeader"
        - name: Content-Type
          in: header
          description: The expected return content type
          schema:
            $ref: "#/components/schemas/ContentType"
        - name: chain-family
          in: path
          description: The chain family to use
          schema:
            type: string
            enum:
              - ethereum
              - polygon
              - bnb
              - arbitrum
              - optimism
              - base
              - zora
              - avalanche
              - degen
              - gnosis
              - linea
              - blast
              - immutable_zkevm
          required: true
        - name: chain-network
          in: path
          description: The chain network to use
          schema:
            type: string
            enum:
              - mainnet
              - one
              - goerli
              - sepolia
              - fuji
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                txObjects:
                  type: array
                  items:
                    $ref: "#/components/schemas/EvmTxData"
                metadata:
                  $ref: "#/components/schemas/RequestMetadata"
                userAccount:
                  $ref: "#/components/schemas/EvmUserAccount"
                simulatorConfig:
                  $ref: "#/components/schemas/EvmSimulatorConfig"
              required:
                - txObjects
                - userAccount
                - metadata
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - requestId
                  - action
                  - warnings
                  - simulationResults
                properties:
                  requestId:
                    $ref: "#/components/schemas/RequestId"
                  action:
                    $ref: "#/components/schemas/ActionEnum"
                  warnings:
                    $ref: "#/components/schemas/Warning"
                  simulationResults:
                    type: object
                    required:
                      - aggregated
                      - perTransaction
                    properties:
                      aggregated:
                        type: object
                        required:
                          - error
                          - expectedStateChanges
                        properties:
                          expectedStateChanges:
                            $ref: "#/components/schemas/EvmExpectedStateChanges"
                          error:
                            description: A error object which includes the parsed simulation error
                              encountered (if any). Can be `null`.
                            oneOf:
                              - $ref: "#/components/schemas/EvmSimulationFailedError"
                              - $ref: "#/components/schemas/EvmUnknownError"
                            discriminator:
                              propertyName: kind
                              mapping:
                                SIMULATION_FAILED: "#/components/schemas/EvmSimulationFailedError"
                                UNKNOWN_ERROR: "#/components/schemas/EvmUnknownError"
                            nullable: true
                      perTransaction:
                        type: array
                        items:
                          type: object
                          required:
                            - error
                            - gas
                            - protocol
                            - logs
                            - decodedLogs
                            - decodedCalldata
                          properties:
                            error:
                              description: A error object which includes the parsed simulation error
                                encountered (if any). Can be `null`.
                              oneOf:
                                - $ref: "#/components/schemas/EvmTransactionRevertedError"
                                - $ref: "#/components/schemas/EvmTransactionError"
                                - $ref: "#/components/schemas/EvmSimulationFailedError"
                                - $ref: "#/components/schemas/EvmUnknownError"
                              discriminator:
                                propertyName: kind
                                mapping:
                                  TRANSACTION_REVERTED: "#/components/schemas/EvmTransactionRevertedError"
                                  TRANSACTION_ERROR: "#/components/schemas/EvmTransactionError"
                                  SIMULATION_FAILED: "#/components/schemas/EvmSimulationFailedError"
                                  UNKNOWN_ERROR: "#/components/schemas/EvmUnknownError"
                              nullable: true
                            gas:
                              type: object
                              description: An object that contains nullable fields with information about the
                                estimated gas consumption of the simulated
                                transaction
                              required:
                                - gasLimit
                              properties:
                                gasLimit:
                                  type: string
                                  example: "46220"
                                  description: A field that if the simulation was successful contains the
                                    estimated gas used while simulating the
                                    transaction. **NOTE:** Despite the name,
                                    this should be viewed as a realistic usage
                                    estimate, not an upper bound for how much
                                    gas the transaction could consume in the
                                    worst case. In future versions this field
                                    may be renamed to `gasUsageEstimate`. Can be
                                    null.
                                  nullable: true
                            protocol:
                              $ref: "#/components/schemas/EvmProtocol"
                            logs:
                              $ref: "#/components/schemas/EvmLogs"
                            decodedLogs:
                              $ref: "#/components/schemas/EvmDecodedLogs"
                            decodedCalldata:
                              $ref: "#/components/schemas/EvmDecodedCalldata"

        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

  "/{chain-family}/v0/{chain-network}/scan/message":
    post:
      tags:
        - Scan message
      summary: EVM
      operationId: scan-message-evm
      description: |
        Scan an EVM message in order to receive recommended actions, tailored warnings and human-readable simulation results explaining what signing the message will do.
        ### Supported networks
        | Network | Base URL |
        | --- | --- |
        | Ethereum Mainnet | https://api.blowfish.xyz/ethereum/v0/mainnet/scan/message |
        | Goerli Testnet (deprecated) | https://api.blowfish.xyz/ethereum/v0/goerli/scan/message |
        | Sepolia Testnet | https://api.blowfish.xyz/ethereum/v0/sepolia/scan/message |
        | Polygon Mainnet | https://api.blowfish.xyz/polygon/v0/mainnet/scan/message |
        | Polygon Amoy Testnet  | https://api.blowfish.xyz/polygon/v0/amoy/scan/message |
        | BNB Chain Mainnet | https://api.blowfish.xyz/bnb/v0/mainnet/scan/message |
        | Arbitrum One | https://api.blowfish.xyz/arbitrum/v0/one/scan/message |
        | Optimism Mainnet | https://api.blowfish.xyz/optimism/v0/mainnet/scan/message |
        | Optimism Goerli Testnet (deprecated) | https://api.blowfish.xyz/optimism/v0/goerli/scan/message |
        | Optimism Sepolia Testnet | https://api.blowfish.xyz/optimism/v0/sepolia/scan/message |
        | Base Mainnet | https://api.blowfish.xyz/base/v0/mainnet/scan/message |
        | Base Goerli Testnet (deprecated) | https://api.blowfish.xyz/base/v0/goerli/scan/message |
        | Base Sepolia Testnet | https://api.blowfish.xyz/base/v0/sepolia/scan/message |
        | Avalanche Mainnet | https://api.blowfish.xyz/avalanche/v0/mainnet/scan/message |
        | Avalanche Fuji Testnet | https://api.blowfish.xyz/avalanche/v0/fuji/scan/message |
        | Degen Mainnet| https://api.blowfish.xyz/degen/v0/mainnet/scan/message |
        | Blast Mainnet | https://api.blowfish.xyz/blast/v0/mainnet/scan/message |
        | Blast Sepolia | https://api.blowfish.xyz/blast/v0/sepolia/scan/message |
        | Gnosis Mainnet | https://api.blowfish.xyz/gnosis/v0/mainnet/scan/message |
        | Linea Mainnet | https://api.blowfish.xyz/linea/v0/mainnet/scan/message |
        | Zora Mainnet | https://api.blowfish.xyz/zora/v0/mainnet/scan/message |
        Note:  All EVM scan endpoints are equivalent when it comes to functionality as well as request and response formats.
        One exception is Zora Mainnet, where ERC20 token prices are currently not supported. `price` for token-related state changes on Zora will always be `null`. NFT prices should work as usual.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: language
          in: query
          description: The language to use in the returned human-readable warnings and
            simulation results
          schema:
            $ref: "#/components/schemas/Languages"
        - name: method
          in: query
          description: The RPC method used by dApp to propose the message
          schema:
            $ref: "#/components/schemas/Method"
          example: "eth_signTypedData_v4"
        - name: X-Api-Version
          in: header
          description: Which version of the API to use
          required: true
          schema:
            $ref: "#/components/schemas/ApiVersionHeader"
        - name: Content-Type
          in: header
          description: The expected return content type
          schema:
            $ref: "#/components/schemas/ContentType"
        - name: chain-family
          in: path
          description: The chain family to use
          schema:
            type: string
            enum:
              - ethereum
              - polygon
              - bnb
              - arbitrum
              - optimism
              - base
              - zora
              - avalanche
              - degen
              - gnosis
              - linea
              - blast
              - immutable_zkevm
          required: true
        - name: chain-network
          in: path
          description: The chain network to use
          schema:
            type: string
            enum:
              - mainnet
              - one
              - goerli
              - sepolia
              - fuji
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  description: An object containing the message type and contents
                  oneOf:
                    - $ref: "#/components/schemas/EvmSignTypedData"
                    - $ref: "#/components/schemas/EvmSignMessage"
                    - $ref: "#/components/schemas/EvmPersonalSign"
                  discriminator:
                    propertyName: kind
                    mapping:
                      SIGN_TYPED_DATA: "#/components/schemas/EvmSignTypedData"
                      SIGN_MESSAGE: "#/components/schemas/EvmSignMessage"
                      PERSONAL_SIGN: "#/components/schemas/EvmPersonalSign"
                metadata:
                  $ref: "#/components/schemas/RequestMetadata"
                userAccount:
                  $ref: "#/components/schemas/EvmUserAccount"
              required:
                - message
                - metadata
                - userAccount
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - requestId
                  - action
                  - warnings
                  - simulationResults
                properties:
                  requestId:
                    $ref: "#/components/schemas/RequestId"
                  action:
                    $ref: "#/components/schemas/ActionEnum"
                  warnings:
                    $ref: "#/components/schemas/Warning"
                  simulationResults:
                    type: object
                    description: |
                      Can be `null`. Message simulation requires in-depth understanding of the contract verifying the message and is not a generalizable solution that works for any message. If we do not support simulating a particular message the simulationResults property will be returned as null and the recommended action is to fallback to showing the raw message data to the user before they sign
                      Currently supported messages: OpenSea Seaport orders & ERC20 Permit approvals
                    required:
                      - expectedStateChanges
                      - error
                      - protocol
                    nullable: true
                    properties:
                      expectedStateChanges:
                        type: array
                        items:
                          type: object
                          required:
                            - humanReadableDiff
                            - rawInfo
                          properties:
                            humanReadableDiff:
                              type: string
                              example: Send 10000 USDT
                              description: Computed explanation of the state change that can be directly
                                presented to the end-user. While the API is
                                still in development, we suggest integrators
                                expose this in their signing UI if they
                                encounter a `rawInfo.kind` they don't recognize.
                            rawInfo:
                              description: A machine-parsable state change object describing the state change.
                              oneOf:
                                - $ref: "#/components/schemas/EvmMessageStateChangeErc20Permit"
                                - $ref: "#/components/schemas/EvmMessageStateChangeErc20Transfer"
                                - $ref: "#/components/schemas/EvmMessageStateChangeNativeAssetTransfer"
                                - $ref: "#/components/schemas/EvmMessageStateChangeErc721Transfer"
                                - $ref: "#/components/schemas/EvmMessageStateChangeErc1155Transfer"
                                - $ref: "#/components/schemas/EvmMessageStateChangeAnyNftFromCollectionTransfer"
                                - $ref: "#/components/schemas/EvmMessageStateChangePolymarketOrder"
                              discriminator:
                                propertyName: kind
                                mapping:
                                  ERC20_PERMIT: "#/components/schemas/EvmMessageStateChangeErc20Permit"
                                  ERC20_TRANSFER: "#/components/schemas/EvmMessageStateChangeErc20Transfer"
                                  NATIVE_ASSET_TRANSFER: "#/components/schemas/EvmMessageStateChangeNativeAssetTr\
                                    ansfer"
                                  ERC721_TRANSFER: "#/components/schemas/EvmMessageStateChangeErc721Transfer"
                                  ERC1155_TRANSFER: "#/components/schemas/EvmMessageStateChangeErc1155Transfer"
                                  ANY_NFT_FROM_COLLECTION_TRANSFER: "#/components/schemas/EvmMessageStateChangeAn\
                                    yNftFromCollectionTransfer"
                                  POLYMARKET_ORDER: "#/components/schemas/EvmMessageStateChangePolymarketOrder"
                      error:
                        description: A nullable error object which includes the parsed simulation error
                          encountered (if any)
                        nullable: true
                        type: object
                        required:
                          - kind
                          - humanReadableError
                        properties:
                          kind:
                            type: string
                            description: |
                              A unique representation of the error kind

                              UNSUPPORTED_ORDER_TYPE: Opensea order simulation currently supports basic order types for swapping ERC20/721/1155 <-> ERC20/721/1155, advanced order types using attribute criteria are not supported. If the message is a valid OpenSea order but of a type not supported UNSUPPORTED_ORDER_TYPE will be returned

                              UNKNOWN_ERROR: We were not able to simulate the state changes of the message for an unknown reason, however the transaction it self did not revert so the user can proceed with caution

                              UNSUPPORTED_MESSAGE: We do not support decoding this message type.
                            example: UNSUPPORTED_ORDER_TYPE
                            enum:
                              - UNSUPPORTED_ORDER_TYPE
                              - UNKNOWN_ERROR
                              - UNSUPPORTED_MESSAGE
                          humanReadableError:
                            type: string
                            description: Human readable & translated string that can be directly exposed to
                              end-users
                            example: Unsupported order type, unable to simulate message
                      protocol:
                        $ref: "#/components/schemas/EvmProtocol"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

  "/solana/v0/{chain-network}/scan/transactions":
    post:
      tags:
        - Scan transactions
      summary: Solana
      operationId: scan-transactions-solana
      description: |
        Scan Solana transactions in order to receive recommended actions, tailored warnings and human-readable simulation results explaining what the transaction will do. The API will return a list of warnings and a list of human-readable simulation results.
        ### Supported networks
        | Network | Base URL |
        | --- | --- |
        | Mainnet | https://api.blowfish.xyz/solana/v0/mainnet/scan/transactions |
        | Testnet | https://api.blowfish.xyz/solana/v0/testnet/scan/transactions |
        | Devnet | https://api.blowfish.xyz/solana/v0/devnet/scan/transactions |
      security:
        - ApiKeyAuth: []
      parameters:
        - name: language
          in: query
          description: The language to use in the returned human-readable warnings and
            simulation results
          schema:
            $ref: "#/components/schemas/Languages"
        - name: method
          in: query
          description: The RPC method used by dApp to propose the transaction
          schema:
            $ref: "#/components/schemas/Method"
          example: "signAndSendTransaction"
        - name: simulationTimeoutMs
          in: query
          description: The desired timeout for the transaction simulation (defaults to 30
            seconds)
          schema:
            type: number
            example: 30000
        - name: simulateExpired
          in: query
          description: Simulate the transactions even if they are already expired. Do not
            use in production. This can be helpful in understanding historical
            transactions.
          schema:
            type: string
            example: "true"
            enum:
              - "true"
              - "false"
        - name: X-Api-Version
          in: header
          description: Which version of the API to use
          required: true
          schema:
            $ref: "#/components/schemas/ApiVersionHeader"
        - name: Content-Type
          in: header
          description: The expected return content type
          schema:
            $ref: "#/components/schemas/ContentType"
        - name: chain-network
          in: path

      properties:
        trustLevel:
          type: string
          enum: [ KNOWN, TRUSTED, NATIVE ]
          example: KNOWN
          description: |
            `NATIVE` means its a SOL transfer, an SPL Program or any other program written and maintained by the Solana Foundation. `TRUSTED` means its one of the core projects that control 80-90% of TVL on the chain. `KNOWN` means its one of long tail projects without significant adoption."
        name:
          type: string
          example: Memo Program
        description:
          type: string
          example: "A protocol to publish on-chain text messages"
        imageUrl:
          type: string
          nullable: true

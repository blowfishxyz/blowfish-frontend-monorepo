          description: URL of the protocol's logo. Can be null if no logo is available.
        websiteUrl:
          type: string
          example: "https://solana.com"
      required:
        - trustLevel
        - name
        - description
        - websiteUrl
        - imageUrl
    TopLevelInstruction:
      type: object
      description: Details of a top-level instruction of this transaction. The
        top-level instruction details are hard-coded into the transaction and
        therefore guaranteed to be called, whereas the inner-instructions are
        CPIs (cross-program invocations) extracted from the transaction's
        simulation and are therefore not guaranteed to be called when the
        transaction is submitted on-chain. It is recommended this difference in
        certainty be displayed to end users in the UI.
      required:
        - protocolIndex
        - topLevelInstruction
        - flattenedInnerInstructions
      properties:
        protocolIndex:
          type: number
          example: 0
          nullable: true
          description: Index of the protocol in the list of protocols for this transaction
        topLevelInstruction:
          nullable: true
          $ref: "#/components/schemas/SolanaInstruction"
        flattenedInnerInstructions:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/SolanaInstruction"
    SolanaInstruction:
      type: object
      description: Information about each instruction
      required:
        - protocolIndex
        - programId
        - name
        - accountKeys
        - decodedData
        - encodedData
      properties:
        protocolIndex:
          type: number
          example: 0
          nullable: true
          description: Index of the protocol in the list of protocols for this transaction
        programId:
          type: string
          example: "metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s"
          description: On-chain program this instruction is calling
        name:
          type: string
          nullable: true
          example: "bubblegumSetCollectionSize"
          description: Function name that this instruction is calling
        accountKeys:
          type: array
          description: Accounts passed into this instruction
          items:
            type: string
        decodedData:
          type: object
          additionalProperties: true
          nullable: true
          description: Arguments of the function being called
        encodedData:
          type: string
          description: Base58 encoded instruction data

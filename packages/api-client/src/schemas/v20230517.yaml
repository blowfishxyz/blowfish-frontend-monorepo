    EvmSimulatorConfig:
      description: "An optional advanced usage configuration to change the simulator
        environment during simulation. Under normal circumstances this
        configuration should not be set when making requests."
      type: object
      properties:
        blockNumber:
          type: string
          description: "Simulate the transaction at the head of this historical block.
            Note that transaction enrichment data may not contain historical
            values and execution may differ from on-chain execution due to block
            transaction index variations affecting the outcome"
        stateOverrides:
          type: object
          required:
            - nativeBalances
            - storage
          properties:
            nativeBalances:
              type: array
              items:
                type: object
                required:
                  - address
                  - value
                properties:
                  address:
                    type: string
                    example: "0xdac17f958d2ee523a2206206994597c13d831ec7"
                    description: "The account for which to override the native balance during
                      simulation"
                  value:
                    type: string
                    description: "The amount in native token base units to set the account balance
                      to. This value can be passed in either decimal or 0x
                      prefixed hexadecimal form"
            storage:
              type: array
              items:
                type: object
                required:
                  - address
                  - slot
                  - value
                properties:
                  address:
                    type: string
                    example: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
                    description: "The address of the contract for which to override storage in the
                      simulation"
                  slot:
                    type: string
                    description: "The storage slot in the contract's storage to override. This value
                      can be passed in either decimal or 0x prefixed hexadecimal
                      form"
                  value:
                    type: string
                    description: "The numerical value to set the storage slot to. This value can be
                      passed in either decimal or 0x prefixed hexadecimal form"
        presets:
          type: array
          description: "Apply a preset configuration for common simulator override
            scenarios like simulating a Gnosis Safe transaction"
          items:
            oneOf:
              - $ref: "#/components/schemas/GnosisSafePreset"
              - $ref: "#/components/schemas/Eip4337WalletPreset"
    GnosisSafePreset:
      type: object
      description: "Override a Gnosis Safe multi-signature wallet during simulation to
        change the signature threshold 1 of N. Allowing simulation of unsigned
        transactions. NOTE: The transaction sender needs to be one of the
        signers of the Safe."
      required:
        - kind
        - walletAddress
      properties:
        kind:
          type: string
          enum: [ GNOSIS_SAFE ]
          example: GNOSIS_SAFE
          description: "The kind of simulator preset configuration to apply"
          default: GNOSIS_SAFE
        walletAddress:
          type: string
          example: "0x9efec85d7b74fa8b83e6022fecf966e0bd1dadcf"
          default: "0x9efec85d7b74fa8b83e6022fecf966e0bd1dadcf"
          description: "The address of the Gnosis safe to override"
    Eip4337WalletPreset:
      type: object
      description: "Override a EIP-4337 wallet contract to bypass signature validation
        during simulation. This allows you to pass bytes(0) instead of the user
        signature when encoding the EIP4337 entrypoint transaction for scanning
        & simulation. NOTE: This is an advanced feature that may require
        additional configuration on Blowfish's end to support your architecture.
        Please reach out to us if you have any issues"
      required:
        - kind
        - signatureValidationContract
      properties:
        kind:
          type: string
          enum: [ EIP4337_WALLET ]
          example: EIP4337_WALLET
          description: "The kind of simulator preset configuration to apply"
          default: EIP4337_WALLET
        signatureValidationContract:
          type: string
          example: "0x6aBD8abe4c7C03413610F9CC5EACF64A8BD7F69E"

          type: boolean
          description: If true, state changes that are potentially non-deterministic due
            to simulation spoofing attacks are still returned. Note that
            `RELIABLE_SIMULATION_NOT_POSSIBLE` warning is still going to be
            issued with `CRITICAL` severity.

                          - warning[solana]=OBFUSCATED_CODE
                          - warning[solana]=DEVTOOLS_DISABLED
                          - warning[solana]=WHITELISTED_DOMAIN_CROSS_ORIGIN
                          - warning[solana]=TRUSTED_BLOCKLIST_DOMAIN

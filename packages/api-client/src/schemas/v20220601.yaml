                      - expectedStateChanges
                      - error
                      - raw
                    properties:
                      isRecentBlockhashExpired:
                        type: boolean
                        example: false
                        description: Whether all of the transaction's recentBlockhashes have expired
                      expectedStateChanges:
                        type: array
                        description: An array of state changes one could expect if these transactions
                          were submitted on-chain. Each state change represents
                          a meaningful change to the end-user's assets or
                          permissions on-chain. We reserve the right to add new
                          state change types, so any handling logic custom to
                          state change types should fallback gracefully to
                          showing the end-user the `humanReadableDiff` of any
                          unrecognized state change types.
                        items:
                          type: object
                          required:
                            - humanReadableDiff
                            - suggestedColor
                            - rawInfo
                          properties:
                            humanReadableDiff:
                              type: string
                              description: Computed explanation of the state change that can be directly
                                presented to the end-user. While the API is
                                still in development, we suggest integrators
                                expose this in their signing UI since the list
                                of state change kinds has not yet stabilized.
                              example: Receive 0.05657 SOL
                            suggestedColor:
                              type: string
                              description: Suggested text color when presenting the diff to end-users
                              enum:
                                - CREDIT
                                - DEBIT
                              example: CREDIT
                            rawInfo:
                              description: A machine-parsable state change object describing the state change.
                              oneOf:
                                - $ref: "#/components/schemas/SolanaStateChangeSolTransfer"
                                - $ref: "#/components/schemas/SolanaStageChangeSplTransfer"
                                - $ref: "#/components/schemas/SolanaStateChangeSplApproval"
                                - $ref: "#/components/schemas/SolanaStateChangeSolStakeAuthorityChange"
                                - $ref: "#/components/schemas/SolanaStateChangeUserAccountOwnerChange"
                              discriminator:
                                propertyName: kind
                                mapping:
                                  SOL_TRANSFER: "#/components/schemas/SolanaStateChangeSolTransfer"
                                  SPL_TRANSFER: "#/components/schemas/SolanaStageChangeSplTransfer"
                                  SPL_APPROVAL: "#/components/schemas/SolanaStateChangeSplApproval"
                                  SOL_STAKE_AUTHORITY_CHANGE: "#/components/schemas/SolanaStateChangeSolStakeAuth\
                                    orityChange"
                                  USER_ACCOUNT_OWNER_CHANGE: "#/components/schemas/SolanaStateChangeUserAccountOw\
                                    nerChange"
                      error:
                        type: object
                        required:
                          - kind
                          - humanReadableError
                        properties:
                          kind:
                            type: string
                            description: A unique representation of the error kind. Currently maps to the
                              screaming case of the SystemError enum values,
                              TokenError and TransactionError enum values. It
                              returns `UNKNOWN_ERROR` if the Solana program
                              reverts with an error we are unable to decode.
                            example: INSUFFICIENT_FUNDS
                            enum:
                              - SIMULATION_FAILED
                              - SIMULATION_TIMED_OUT
                              - TOO_MANY_TRANSACTIONS
                              - BAD_REQUEST
                              - AN_ACCOUNT_WITH_THE_SAME_ADDRESS_ALREADY_EXISTS
                              - ACCOUNT_DOES_NOT_HAVE_ENOUGH_SOL_TO_PERFORM_THE_OPERATION
                              - CANNOT_ASSIGN_ACCOUNT_TO_THIS_PROGRAM_ID
                              - CANNOT_ALLOCATE_ACCOUNT_DATA_OF_THIS_LENGTH
                              - LENGTH_OF_REQUESTED_SEED_IS_TOO_LONG
                              - PROVIDED_ADDRESS_DOES_NOT_MATCH_ADDRESSED_DERIVED_FROM_SEED
                              - ADVANCING_STORED_NONCE_REQUIRES_A_POPULATED_RECENTBLOCKHASHES_SYSVAR
                              - STORED_NONCE_IS_STILL_IN_RECENT_BLOCKHASHES
                              - SPECIFIED_NONCE_DOES_NOT_MATCH_STORED_NONCE
                              - LAMPORT_BALANCE_BELOW_RENT-EXEMPT_THRESHOLD
                              - INSUFFICIENT_FUNDS
                              - INVALID_MINT
                              - ACCOUNT_NOT_ASSOCIATED_WITH_THIS_MINT
                              - OWNER_DOES_NOT_MATCH
                              - FIXED_SUPPLY
                              - ALREADY_IN_USE

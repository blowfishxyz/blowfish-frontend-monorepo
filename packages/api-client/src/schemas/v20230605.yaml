                          - source=blowfish_whitelist
                          - source=metamask_blocklist
                          - source=metamask_whitelist
                          - source=phishfort_blocklist
                          - source=scamsniffer_blocklist
                          - source=phantom_blocklist
                          - source=solflare_blocklist

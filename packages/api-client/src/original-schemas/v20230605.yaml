          example: "https://uniswap.org"
      required:
        - origin
    AssetPrice:
      type: object
      required:
        - source
        - updatedAt
        - dollarValuePerToken
      nullable: true
      properties:
        source:
          type: string
          enum: ["Simplehash", "Defillama", "Coingecko"]
          example: Coingecko
        updatedAt:
          type: number
          example: 1679331222
        dollarValuePerToken:
          type: number
          format: float
          example: 0.2784
    EvmDecodedLogs:
      type: array
      description: Decoded events emmited by this transaction
      items:
        $ref: "#/components/schemas/EvmDecodedLog"
    EvmDecodedLog:
      type: object
      description: Decoded event. Null if not decoded
      nullable: true
      required:
        - name
        - signature
        - params
      properties:
        name:
          type: string
          description: Event name
          example: Approval
        signature:
          type: string
          description: Hash of event signature. First topic
          example: "0x8c5be1e5ebec7d5bd14f71427d1e84f3dd0314c0f7b2291e5b200ac8c7c3b925"
        params:
          type: array
          items:
            $ref: "#/components/schemas/EvmDecodedLogParam"
    EvmDecodedLogParam:
      type: object
      required:
        - name
        - paramType
        - value
      properties:
        name:
          type: string
          description: Parameter name
          examples:
            - from
            - to
            - spender
            - value
        paramType:
          type: string
          description: Parameter type
          examples:
            - address
            - uint256
            - bool
        value:
          $ref: "#/components/schemas/EvmAbiSerializedToken"
    EvmDecodedCalldata:
      description: |
        Parsed `data` field of the transaction using the contract's ABI. We don't recommend displaying this field to users when contract isn't trusted
        (for example, using `protocol` field), as scammers can verify ABI with arbitrary and misleading function names (e.g. `withdraw`, when it's actually a transfer).
        Can be `null` if ABI is not available for contract or we failed to parse it.
      oneOf:
        - $ref: "#/components/schemas/EvmDecodedCalldataFunction"
        - $ref: "#/components/schemas/EvmDecodedCalldataProxiedFunction"
        - type: "null"
      discriminator:
        propertyName: kind
        mapping:
          FUNCTION: "#/components/schemas/EvmDecodedCalldataFunction"
          PROXIED_FUNCTION: "#/components/schemas/EvmDecodedCalldataProxiedFunction"
    EvmDecodedCalldataFunction:
      type: object
      description: |
        Direct function call in a contract.
      required:
        - kind
        - data
      properties:
        kind:
          type: string
          enum:
            - FUNCTION
          example: FUNCTION
        data:
          type: object
          required:
            - contract
            - functionName
            - arguments
          properties:
            contract:
              type: string
              description: Contract address from `to` field that was called
              example: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"
            functionName:
              type: string
              description: Name of the called function in the contract
              example: "transfer"
            arguments:
              type: array
              items:
                $ref: "#/components/schemas/EvmDecodedCalldataArgument"
    EvmDecodedCalldataProxiedFunction:
      type: object
      description: |
        Function call in a contract that went through a fallback on a proxy contract.
        We include function name and arguments for the final implementation contract.
      required:
        - kind
        - data
      properties:
        kind:
          type: string
          enum:
            - PROXIED_FUNCTION
          example: PROXIED_FUNCTION
        data:
          type: object
          required:
            - contract
            - proxiedImplementation
            - functionName
            - arguments
          properties:
            contract:
              type: string
              description: Original proxy contract address from `to` field
              example: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"
            proxiedImplementation:
              type: string
              description: Implementation contract address that was called after going through the proxy and contains the parsed function
              example: "0xa2327a938febf5fec13bacfb16ae10ecbc4cbdcf"
            functionName:
              type: string
              description: Name of the called function in the contract
              example: "transfer"
            arguments:
              type: array
              items:
                $ref: "#/components/schemas/EvmDecodedCalldataArgument"
    EvmDecodedCalldataArgument:
      type: object
      description: |
        Argument of a function call.
      required:
        - name
        - value
        - paramType
      properties:
        name:
          type: string
          description: Name of the argument
          example: "to"
        value:
          $ref: "#/components/schemas/EvmAbiSerializedToken"
        paramType:
          type: string
          description: Type of the argument
          example: "address"
    EvmAbiSerializedToken:
      description: |
        Solidity token value. Addresses are serialized with `0x` prefix. Bytes and numbers are serialized as hex with `0x` prefix.
        Serialized as a list of tokens if parameter is an array.
      examples:
        - "256"
        - "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
        - [
            "0x0f2d719407fdbeff09d87557abb7232601fd9f29",
            "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2",
            "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48",
          ]
        - [
            ["0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"],
            ["0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"],
          ]
        - "false"
      oneOf:
        - type: array
          examples:
            - [
                "0x0f2d719407fdbeff09d87557abb7232601fd9f29",
                "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2",
                "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48",
              ]
            - [
                ["0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"],
                ["0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"],
              ]
          items:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - type: string
          examples:
            - "256"
            - "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
            - "false"
    EvmLogs:
      type: array
      description: Events emmited by this transaction
      items:
        $ref: "#/components/schemas/EvmLog"
    EvmLog:
      type: object
      properties:
        address:
          type: string
          example: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
        topics:
          type: array
          items:
            type: string
            example: "0x8c5be1e5ebec7d5bd14f71427d1e84f3dd0314c0f7b2291e5b200ac8c7c3b925"
        data:
          type: string
          example: "0x8c5be1e5ebec7d5bd14f71427d1e84f3dd0314c0f7b2291e5b200ac8c7c3b925"
      required:
        - address
        - topics
        - data
    EvmGas:
      type: object
      description: An object that contains nullable fields with information about the estimated gas consumption of the simulated transaction
      required:
        - gasLimit
      properties:
        gasLimit:
          type: string
          example: "46220"
          description: A field that if the simulation was successful contains the estimated upper limit of gas usage for this transaction. The gasLimit should be viewed as an upper bound of how much gas the transaction can use, not as an accurate estimate how much it will realistically consume when submitted on-chain. Can be `null`.
          nullable: true
    EvmSimulationResults:
      type: object
      required:
        - aggregated
        - perTransaction
      properties:
        aggregated:
          $ref: "#/components/schemas/EvmAggregatedSimulationResults"
        perTransaction:
          $ref: "#/components/schemas/EvmPerTransactionSimulationResults"
    EvmAggregatedSimulationResults:
      type: object
      required:
        - error
        - expectedStateChanges
        - userAccount
      properties:
        userAccount:
          $ref: "#/components/schemas/EvmUserAccount"
        expectedStateChanges:
          $ref: "#/components/schemas/EvmByAccountExpectedStateChanges"
        error:
          $ref: "#/components/schemas/EvmAggregatedSimulationError"
    EvmPerTransactionSimulationResults:
      type: array
      items:
        type: object
        required:
          - error
          - gas
          - protocol
          - logs
          - decodedLogs
          - decodedCalldata
        properties:
          error:
            $ref: "#/components/schemas/EvmPerTransactionError"
          gas:
            $ref: "#/components/schemas/EvmGas"
          protocol:
            $ref: "#/components/schemas/EvmProtocol"
          logs:
            $ref: "#/components/schemas/EvmLogs"
          decodedLogs:
            $ref: "#/components/schemas/EvmDecodedLogs"
          decodedCalldata:
            $ref: "#/components/schemas/EvmDecodedCalldata"
    EvmAggregatedSimulationError:
      description: A error object which includes the parsed simulation error encountered (if any). Can be `null`.
      oneOf:
        - $ref: "#/components/schemas/EvmSimulationFailedError"
        - $ref: "#/components/schemas/EvmUnknownError"
        - type: "null"
      discriminator:
        propertyName: kind
        mapping:
          SIMULATION_FAILED: "#/components/schemas/EvmSimulationFailedError"
          UNKNOWN_ERROR: "#/components/schemas/EvmUnknownError"
    EvmPerTransactionError:
      description: A error object which includes the parsed simulation error encountered (if any). Can be `null`.
      oneOf:
        - $ref: "#/components/schemas/EvmTransactionRevertedError"
        - $ref: "#/components/schemas/EvmTransactionError"
        - $ref: "#/components/schemas/EvmSimulationFailedError"
        - $ref: "#/components/schemas/EvmUnknownError"
        - type: "null"
      discriminator:
        propertyName: kind
        mapping:
          TRANSACTION_REVERTED: "#/components/schemas/EvmTransactionRevertedError"
          TRANSACTION_ERROR: "#/components/schemas/EvmTransactionError"
          SIMULATION_FAILED: "#/components/schemas/EvmSimulationFailedError"
          UNKNOWN_ERROR: "#/components/schemas/EvmUnknownError"
    EvmSimulationResult:
      type: object
      required:
        - expectedStateChanges
        - error
        - gas
        - protocol
      properties:
        expectedStateChanges:
          $ref: "#/components/schemas/EvmExpectedStateChanges"
        error:
          $ref: "#/components/schemas/EvmPerTransactionError"
        gas:
          $ref: "#/components/schemas/EvmGas"
        protocol:
          $ref: "#/components/schemas/EvmProtocol"
    EvmProtocol:
      type: object
      description: Human-readable protocol information. Note that a single protocol can consist of multiple contracts.
      nullable: true
      properties:
        trustLevel:
          type: string
          enum: [KNOWN, TRUSTED, NATIVE]
          example: KNOWN
          description: |
            `NATIVE` means its a native asset transfer, an operation on WETH or any other transaction that is considered to be as secure as the chain itself. `TRUSTED` means its one of core projects that control 80-90% of TVL on the chain. `KNOWN` means its one of long tail projects without significant adoption.
        name:
          type: string
          example: Uniswap
        description:
          type: string
          example: "A decentralized token exchange"
        imageUrl:
          type: string
          nullable: true
          example: "https://d2xobe0ejktb0m.cloudfront.net/attEQcQmNq7dbhjwB.png"
          description: URL of the protocol's logo. Can be null if no logo is available.
        websiteUrl:
          type: string
          example: "https://uniswap.org"
      required:
        - trustLevel
        - name
        - description
        - websiteUrl
        - imageUrl
    SolanaProtocol:
      type: object
      description: Human-readable protocol information. Note that a single protocol can consist of multiple programs.
      properties:
        trustLevel:
          type: string
          enum: [KNOWN, TRUSTED, NATIVE]
          example: KNOWN
          description: |
            `NATIVE` means its a SOL transfer, an SPL Program or any other program written and maintained by the Solana Foundation. `TRUSTED` means its one of the core projects that control 80-90% of TVL on the chain. `KNOWN` means its one of long tail projects without significant adoption."
        name:
          type: string
          example: Memo Program
        description:
          type: string
          example: "A protocol to publish on-chain text messages"
        imageUrl:
          type: string
          nullable: true
          example: "https://d2xobe0ejktb0m.cloudfront.net/attEQcQmNq7dbhjwB.png"
          description: URL of the protocol's logo. Can be null if no logo is available.
        websiteUrl:
          type: string
          example: "https://solana.com"
      required:
        - trustLevel
        - name
        - description
        - websiteUrl
        - imageUrl
    SolanaInstruction:
      type: object
      description: Information about each instruction
      required:
        - protocolIndex
      properties:
        protocolIndex:
          type: number
          example: 0
          nullable: true
          description: Index of the protocol in the list of protocols for this instruction
    MetaplexTokenStandard:
      type: string
      enum:
        [non_fungible, fungible_asset, fungible, non_fungible_edition, unknown]
      example: fungible
    EvmTxHash:
      type: string
    EvmTxData:
      type: object
      properties:
        from:
          type: string
          description: Hex-representation address of transaction signer
          example: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
        to:
          type: string
          description: Hex-representation address of transaction recipient
          example: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
        data:
          type: string
          description: Hex-representation of ABI encoded call data
          example: "0x095ea7b30000000000000000000000001d5071048370df50839c8879cdf5144ace4b3b3bffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
        value:
          type: string
          description: String representation of Ether/Matic (in Wei) to send with the transaction
          example: "0"
    EvmExpectedStateChange:
      type: object
      required:
        - humanReadableDiff
        - rawInfo
      properties:
        humanReadableDiff:
          type: string
          example: Send 10000 USDT
          description: Computed explanation of the state change that can be directly presented to the end-user. While the API is still in development, we suggest integrators expose this in their signing UI if they encounter a `rawInfo.kind` they don't recognize.
        rawInfo:
          description: A machine-parsable state change object describing the state change.
          oneOf:
            - $ref: "#/components/schemas/EvmStateChangeErc20Transfer"
            - $ref: "#/components/schemas/EvmStateChangeErc20Approval"
            - $ref: "#/components/schemas/EvmStateChangeNativeAssetTransfer"
            - $ref: "#/components/schemas/EvmStateChangeErc721Transfer"
            - $ref: "#/components/schemas/EvmStateChangeErc721Approval"
            - $ref: "#/components/schemas/EvmStateChangeErc721ApprovalForAll"
            - $ref: "#/components/schemas/EvmStateChangeErc721LockApproval"
            - $ref: "#/components/schemas/EvmStateChangeErc721LockApprovalForAll"
            - $ref: "#/components/schemas/EvmStateChangeErc721Lock"
            - $ref: "#/components/schemas/EvmStateChangeErc1155Transfer"
            - $ref: "#/components/schemas/EvmStateChangeErc1155ApprovalForAll"
          discriminator:
            propertyName: kind
            mapping:
              ERC20_TRANSFER: "#/components/schemas/EvmStateChangeErc20Transfer"
              ERC20_APPROVAL: "#/components/schemas/EvmStateChangeErc20Approval"
              NATIVE_ASSET_TRANSFER: "#/components/schemas/EvmStateChangeNativeAssetTransfer"
              ERC721_TRANSFER: "#/components/schemas/EvmStateChangeErc721Transfer"
              ERC721_APPROVAL: "#/components/schemas/EvmStateChangeErc721Approval"
              ERC721_APPROVAL_FOR_ALL: "#/components/schemas/EvmStateChangeErc721ApprovalForAll"
              ERC721_LOCK_APPROVAL: "#/components/schemas/EvmStateChangeErc721LockApproval"
              ERC721_LOCK_APPROVAL_FOR_ALL: "#/components/schemas/EvmStateChangeErc721LockApprovalForAll"
              ERC721_LOCK: "#/components/schemas/EvmStateChangeErc721Lock"
              ERC1155_TRANSFER: "#/components/schemas/EvmStateChangeErc1155Transfer"
              ERC1155_APPROVAL_FOR_ALL: "#/components/schemas/EvmStateChangeErc1155ApprovalForAll"
    EvmExpectedStateChanges:
      type: array
      items:
        $ref: "#/components/schemas/EvmExpectedStateChange"
    EvmByAccountExpectedStateChanges:
      type: object
      description: A mapping of account to the state changes to expect if these transactions were submitted on-chain. Each state change represents a meaningful change to the account's assets or permissions on-chain. We reserve the right to add new state change types, so any handling logic custom to state change types should fallback gracefully to showing the end-user the `humanReadableDiff` of any unrecognized state change types.
      additionalProperties:
        $ref: "#/components/schemas/EvmExpectedStateChanges"
    EvmUserAccount:
      type: string
      description: A hex-representation of the user account who is being asked to sign the supplied transaction. In most cases this will be the same as the from property in the txObject
      example: "0xc1e42f862d202b4a0ed552c1145735ee088f6ccf"
    EvmSimulatorConfig:
      description: "An optional advanced usage configuration to change the simulator environment during simulation. Under normal circumstances this configuration should not be set when making requests."
      type: object
      properties:
        blockNumber:
          type: string
          examples:
            - decimal:
                value: "17408997"
                summary: "Decimal value example"
            - hex:
                value: "0x109a3e5"
                summary: "Hexadecimal value example"
          description: "Simulate the transaction at the head of this historical block. Note that transaction enrichment data may not contain historical values and execution may differ from on-chain execution due to block transaction index variations affecting the outcome"
        stateOverrides:
          type: object
          required:
            - nativeBalances
            - storage
          properties:
            nativeBalances:
              type: array
              items:
                type: object
                required:
                  - address
                  - value
                properties:
                  address:
                    type: string
                    example: "0xdac17f958d2ee523a2206206994597c13d831ec7"
                    description: "The account for which to override the native balance during simulation"
                  value:
                    type: string
                    examples:
                      - decimal:
                          value: "1000000000000000000"
                          summary: "Decimal value example"
                      - hex:
                          value: "0xde0b6b3a7640000"
                          summary: "Hexadecimal value example"
                    description: "The amount in native token base units to set the account balance to. This value can be passed in either decimal or 0x prefixed hexadecimal form"
            storage:
              type: array
              items:
                type: object
                required:
                  - address
                  - slot
                  - value
                properties:
                  address:
                    type: string
                    example: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
                    description: "The address of the contract for which to override storage in the simulation"
                  slot:
                    type: string
                    examples:
                      - decimal:
                          value: "4"
                          summary: "Decimal value example"
                      - hex:
                          value: "0xde0b6b3a7640000"
                          summary: "Hexadecimal value example"
                    description: "The storage slot in the contract's storage to override. This value can be passed in either decimal or 0x prefixed hexadecimal form"
                  value:
                    type: string
                    examples:
                      - decimal:
                          value: "1"
                          summary: "Decimal value example"
                      - hex:
                          value: "0xde0b6b3a7640000"
                          summary: "Hexadecimal value example"
                    description: "The numerical value to set the storage slot to. This value can be passed in either decimal or 0x prefixed hexadecimal form"
    EvmAddressInfo:

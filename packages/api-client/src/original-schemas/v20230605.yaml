openapi: 3.1.0
info:
  title: API reference
  version: "2023-06-05"
  description: "The Blowfish API reference specification"
  contact:
    name: Blowfish API Support
    email: contact@blowfish.xyz
    url: https://blowfish.xyz
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.blowfish.xyz
    description: API server for all clients (e.g., Free self-service users & Enterprise)
tags:
  - name: Download blocklist
    description: Endpoints related to downloading blocklists
  - name: Scan domain
    description: Endpoints related to scanning dApp domains
  - name: Scan message
    description: Endpoints related to scanning blockchain messages
  - name: Scan transaction
    description: Endpoints related to scanning a blockchain transaction
  - name: Scan transactions
    description: Endpoints related to scanning multiple blockchain transactions
  - name: Report request
    description: Endpoints related to reporting user actions after viewing scanning results from other endpoints
security:
  - ApiKeyAuth: []

paths:
  /ethereum/v0/mainnet/historical/transaction:
    post:
      tags:
        - Simulate historical transaction
      summary: EVM
      operationId: historical-transaction-evm
      description: |
        Simulates historical transaction to get the actual state changes it produced.
        ### Supported networks
        | Network | Base URL |
        | --- | --- |
        | Ethereum Mainnet | https://api.blowfish.xyz/ethereum/v0/mainnet/historical/transaction |
        | Goerli Testnet | https://api.blowfish.xyz/ethereum/v0/goerli/historical/transaction |
        | Polygon Mainnet | https://api.blowfish.xyz/polygon/v0/mainnet/historical/transaction |
        | Polygon Mumbai Testnet  | https://api.blowfish.xyz/polygon/v0/mumbai/historical/transaction |
        | BNB Chain Mainnet | https://api.blowfish.xyz/bnb/v0/mainnet/historical/transaction |
        | Arbitrum One | https://api.blowfish.xyz/arbitrum/v0/one/historical/transaction |
        | Optimism Goerli Testnet | https://api.blowfish.xyz/optimism/v0/goerli/historical/transaction |
        | Optimism Mainnet | https://api.blowfish.xyz/optimism/v0/mainnet/historical/transaction |
        | Base Mainnet | https://api.blowfish.xyz/base/v0/mainnet/historical/transaction |
        | Base Goerli Testnet | https://api.blowfish.xyz/base/v0/goerli/historical/transaction |
      security:
        - ApiKeyAuth: []
      parameters:
        - name: language
          in: query
          description: The language to use in the returned human-readable warnings and simulation results
          schema:
            $ref: "#/components/schemas/Languages"
        - name: X-Api-Version
          in: header
          description: Which version of the API to use
          required: true
          schema:
            $ref: "#/components/schemas/ApiVersionHeader"
        - name: Content-Type
          in: header
          description: The expected return content type
          schema:
            $ref: "#/components/schemas/ContentType"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                txHash:
                  $ref: "#/components/schemas/EvmTxHash"
                userAccount:
                  $ref: "#/components/schemas/EvmUserAccount"
              required:
                - txHash
                - userAccount
            examples:
              native_transfer:
                summary: Native Transfer
                value:
                  userAccount: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                  txHash: "0x8010da429a651ca117e5c087497cdd8d62e2b7ac1d4095358897817a4d1aa477"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EvmSimulationResults"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
  /ethereum/v0/mainnet/scan/transactions:
    post:
      tags:
        - Scan transactions
      summary: EVM
      operationId: scan-transactions-evm
      description: |
        Scan a list of EVM transactions in order to receive recommended actions, tailored warnings and human-readable simulation results explaining what the transactions will do.
        ### Supported networks
        | Network | Base URL |
        | --- | --- |
        | Ethereum Mainnet | https://api.blowfish.xyz/ethereum/v0/mainnet/scan/transactions |
        | Goerli Testnet | https://api.blowfish.xyz/ethereum/v0/goerli/scan/transactions |
        | Polygon Mainnet | https://api.blowfish.xyz/polygon/v0/mainnet/scan/transactions |
        | Polygon Mumbai Testnet  | https://api.blowfish.xyz/polygon/v0/mumbai/scan/transactions |
        | BNB Chain Mainnet | https://api.blowfish.xyz/bnb/v0/mainnet/scan/transactions |
        | Arbitrum One | https://api.blowfish.xyz/arbitrum/v0/one/scan/transactions |
        | Optimism Goerli Testnet | https://api.blowfish.xyz/optimism/v0/goerli/scan/transactions |
        | Base Mainnet | https://api.blowfish.xyz/base/v0/mainnet/scan/transactions |
        | Base Goerli Testnet | https://api.blowfish.xyz/base/v0/goerli/scan/transactions |
        Note:  All EVM scan endpoints are equivalent when it comes to functionality as well as request and response formats.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: language
          in: query
          description: The language to use in the returned human-readable warnings and simulation results
          schema:
            $ref: "#/components/schemas/Languages"
        - name: X-Api-Version
          in: header
          description: Which version of the API to use
          required: true
          schema:
            $ref: "#/components/schemas/ApiVersionHeader"
        - name: Content-Type
          in: header
          description: The expected return content type
          schema:
            $ref: "#/components/schemas/ContentType"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                txObjects:
                  type: array
                  items:
                    $ref: "#/components/schemas/EvmTxData"
                metadata:
                  $ref: "#/components/schemas/RequestMetadata"
                userAccount:
                  $ref: "#/components/schemas/EvmUserAccount"
                simulatorConfig:
                  $ref: "#/components/schemas/EvmSimulatorConfig"
              required:
                - txObjects
                - userAccount
                - metadata
            examples:
              native_transfer:
                summary: Native Transfer
                value:
                  userAccount: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                  metadata:
                    origin: https://uniswap.org
                  txObjects:
                    - from: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                      to: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
                      value: "0x10000000000000"
              erc20_approval:
                summary: ERC20 Approval
                value:
                  userAccount: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                  metadata:
                    origin: https://uniswap.org
                  txObjects:
                    - from: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                      to: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
                      data: "0x095ea7b30000000000000000000000001d5071048370df50839c8879cdf5144ace4b3b3bffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
              specific_block_number:
                summary: With block number
                value:
                  simulatorConfig:
                    blockNumber: "17427982"
                  userAccount: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                  metadata:
                    origin: https://uniswap.org
                  txObjects:
                    - from: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                      to: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
                      data: "0x095ea7b30000000000000000000000001d5071048370df50839c8879cdf5144ace4b3b3bffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
              state_overrides:
                summary: With state overrides
                value:
                  simulatorConfig:
                    stateOverrides:
                      nativeBalances:
                        - address: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                          value: "0x10000000000000000000"
                      storage:
                        - address: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
                          slot: "1"
                          value: "4"
                  userAccount: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                  metadata:
                    origin: https://uniswap.org
                  txObjects:
                    - from: "0xa725f1a12b69eb32a7aea885c826deffaad6e3f3"
                      to: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
                      value: "0x100000000000000000"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - action
                  - warnings
                  - simulationResults
                properties:
                  action:
                    $ref: "#/components/schemas/ActionEnum"
                  warnings:
                    $ref: "#/components/schemas/Warning"
                  simulationResults:

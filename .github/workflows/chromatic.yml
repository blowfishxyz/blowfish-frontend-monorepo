name: 'Chromatic'

on:
  push:
    paths:
      - "apps/transaction-portal/**"

env:
  NEXT_PUBLIC_ALCHEMY_API_KEY: ${{vars.ALCHEMY_API_KEY}}
  NEXT_PUBLIC_BLOWFISH_API_BASE_URL: ${{vars.BLOWFISH_API_BASE_URL}}

jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install dependencies
        working-directory: ./apps/transaction-portal
        run: pnpm install
      - name: Get package version
        uses: martinbeentjes/npm-get-version-action@main
        id: get-version
        with:
          path: ./apps/transaction-portal
      - name: Set package version as env variable
        run: echo "PLASMO_PUBLIC_EXTENSION_VERSION=${{ steps.get-version.outputs.version }}" >> $GITHUB_ENV
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          workingDir: ./apps/transaction-portal
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true
